<body onclick="hidBill()">

    <div class="col-12  bg-primary  animate__animated animate__fadeInDownBig" 
        style="
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        color: white;
    "  onclick="hidBill()">
      <button id="homepage" onclick="homePage()"><i class="fa-solid fa-arrow-left"></i> Home</button>

    <p style="
        text-align: center;
        padding: 7px;
        font-size: 25px;
        color: white;">
    Fatora Will Show Here
</p>
        <table class="table table-dark table-bordered" >
          <thead>
            <tr>
              <th>-</th>
              <th>item img</th>
              <th>item name</th>
              <th>item price</th>
              <th>item qty</th>
              <th>total</th>
              <th>-</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p style="
            border: 2px solid  black;
            width: 12rem;
            text-align: center;
            color: white;
            font-size: 26px;
         ">
    Total is : <span id="total"></span></p>
      </div>
      <div class="balance" onclick="event.stopPropagation()">
        <button id="recharg" onclick="renderBill()">Pay The Bill</button>
      </div>
      <div class="bill  animate__animated animate__fadeInDownBig animate__delay-1s" onclick="event.stopPropagation()">
        <input type="text" placeholder="Card holders Name">
        <input type="number" placeholder="card Nunber">
        <input type="date" placeholder="Expiry Month">
        <input type="date" placeholder="Expiry your">
        <input type="number" placeholder=" C VV">
        <button id="bay">Pay Now</button>
      </div>

   <script src="./stayle/cart.js"></script>
